{% extends "global/base.html" %}
{% load static %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 450px;">

        <h3 class="text-center mb-3 fw-bold text-primary">
            <i class="bi bi-key-fill"></i> Recuperar Contraseña
        </h3>

        <p class="text-center text-muted mb-4">
            Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.
        </p>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Correo Electrónico</label>
                <input type="email" name="email" class="form-control form-control-lg rounded-3"
                    placeholder="ejemplo@correo.com" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                Enviar Instrucciones
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'users:login' %}" class="text-decoration-none fw-semibold">
                <i class="bi bi-arrow-left"></i> Volver al Login
            </a>
        </div>

    </div>
</div>
{% endblock %}
