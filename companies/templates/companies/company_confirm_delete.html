{% extends "base.html" %}
{% block title %}Eliminar empresa{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="h3">¿Eliminar {{ object.name }}?</h1>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
</div>

<div class="card">
    <div class="card-body">
        <p>Confirmas que deseas eliminar la empresa <strong>{{ object.name }}</strong> (NIT {{ object.nit }})?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" href="{% url 'companies:company_detail' object.pk %}">Cancelar</a>
                <button class="btn btn-danger" type="submit">Eliminar definitivamente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
