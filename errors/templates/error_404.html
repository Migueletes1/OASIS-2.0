{% extends "base.html" %}
{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 fw-bold text-danger">404</div>
    <h1 class="h3 mt-3">No encontramos la página que buscas</h1>
    <p class="text-muted">Es posible que el enlace esté roto o que la página haya sido movida.</p>
    <div class="d-flex flex-column flex-md-row justify-content-center gap-2 mt-4">
        <a class="btn btn-primary" href="{% url 'landing' %}">
            <i class="bi bi-house"></i> Ir al inicio
        </a>
        <a class="btn btn-outline-secondary" href="javascript:history.back()">
            <i class="bi bi-arrow-left"></i> Volver atrás
        </a>
    </div>
</div>
{% endblock %}
